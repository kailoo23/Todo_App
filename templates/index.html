<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Todo List</h1>
        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Add a new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{{ 'completed' if task.completed else '' }}">{{ task.task }}</span>
                <div>
                    <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">Complete</a>
                    <a href="/remove/{{ loop.index0 }}" class="btn btn-danger btn-sm">Remove</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
